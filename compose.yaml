version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    #volumes:
    #  - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

  backend:
    build: ./backend
    expose:
      - "8080"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build: ./frontend
    expose:
      - "7070"
    volumes:
      - ./frontend:/app
    restart: always 
