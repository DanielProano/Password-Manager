services: 
  nginx:
    build:
      context: ./frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always

  backend:
    build: ./backend
    expose:
      - "8080"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: always

  frontend:
    build:
      context: ./frontend
    expose:
      - "80"
    volumes:
      - ./frontend:/app
    restart: always 
    stdin_open: true
    tty: true
